<!--Extension of template file-->
{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}
<div class="container">
    <h2>Select DB Connection</h2>
    <form action="" method="POST">
        <div class="form-group">
            <label>Server Address:</label>
            <input type="text" class="form-control" name="ip" required="1"/>
        </div>
        <div class="form-group">
            <label>UserName:</label>
            <input type="text" class="form-control" name="user" required="1"/>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="passphrase" required="1"/>
        </div>
        <div class="form-group">
            <label>DB Name:</label>
            <input type="text" class="form-control" name="dbname" required="1"/>
        </div>
        <button type="submit" class="btn btn-primary">Connect</button>
    </form>
</div>
{% endblock %}
